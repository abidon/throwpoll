@(questionForm: Form[utils.QuestionForm])


@import helper._

@main("ThrowPoll 0.1") {
<div class="container">
  <div class="row">
    <div class="myBox">
      <h1 class="text-right">Cr√©er un sondage en trois clics !</h1>
      
      <form class="form-horizontal" action="@routes.Application.saveNewPoll()" method="POST">
        <div class="form-group">
          <label for="question" class="col-sm-2 control-label">Question</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="question" name="name" placeholder="Votre question ici">
          </div>
        </div>
        <div class="form-group">
          <label for="answers" class="col-sm-2 control-label">R&eacute;ponses<br/><small>1 par ligne</small></label>
          <div class="col-sm-10">
            <textarea class="form-control" id="answers" name="choix"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="multiple"> Choix multiple
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Publier</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
}
